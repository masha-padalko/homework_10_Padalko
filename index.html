<html>
	<head>
		<meta charset="UTF-8" />
		<title>pseudo elements</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="wrapper">
			<div class="header">
				<div class="head">
					<h1 class="main-heading">#FuniroFurniture</h1>
					<div class="icon"><input type="search" name="search" placeholder="Search for minimalist chair" class="input"></div>
				</div>
				<div class="clear"></div>
			</div>	
				<div class="content">
					<div class="sofa">
						<img src="img/sofa.png" alt="sofa">
						<div class="round">-50%</div>
					</div>
					<div class="ceiling">
						<img src="img/ceiling.png" alt="ceiling">
						<div class="round green">NEW</div>
					</div>
					<div class="bed">
						<img src="img/pink.png" alt="bed">
					</div>
				</div>
				<div class="wrapper-grey">
					<div class="grey">
						<div class="price">
							<h2 class="h">Lolito</h2>
							<span class="p-lux">Luxury big sofa</span>
							<span class="pr_first">Rp 7.000.000</span>
							<span class="pr_second">Rp 14.000.000</span>
						</div>
					</div>
					<div class="grey ceil">
						<div class="price">
								<h2 class="h">Respira</h2>
								<span class="p-lux">Minimalist fan</span>
								<span class="pr_first">Rp 500.000</span>
						</div>
					</div>
						<div class="grey bedd">
							<div class="price">
								<h2 class="h">Pingky</h2>
								<span class="p-lux">Cute bed set</span>
								<span class="pr_first">Rp 7.000.000</span>
								<span class="pr_second">Rp 14.000.000</span>
							</div>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
